<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <h1 class="heading">Get In Touch</h1>   
    
     <form>
       
       <div class="row">
        <div class="input-group">
          <input type="text" id="firstName" required class="row-1" name="firstName">
          <label for="firstName">First Name</label>
         </div>
         <div class="input-group">
          <input type="text" id="lastName" required class="row-1" name="lastName">
          <label for="lastName">Last Name</label>
         </div>
       </div>
       
       <div class="row">
        <div class="input-group">
          <input type="text" id="email" required class="row-2" name="email">
          <label for="email">Email</label>
         </div>
         <div class="input-group">
          <input type="text" id="phone" required class="row-2" name="phone">
          <label for="phone">Phone</label>
         </div>
       </div>
       
       <div class="input-group">
        <textarea id="address" rows="1" required class="textarea-1" name="address"></textarea>
        <label for="address">Address</label>
       </div>
       <div class="input-group">
        <textarea id="message" rows="4" required class="textarea-2" name="message"></textarea>
        <label for="message">Type your message here</label>
       </div>
       <div class="button">
        <button type="submit" name="submit">Submit</button>
       </div>
     </form>
    </div>
  </body>
</html>
